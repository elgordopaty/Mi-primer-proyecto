<!-- EL FOR DEL LABEL DEBE SER IGUAL AL IMPUT -->
        <form>
            
            <label for="Nombre Y ApellidO"  class="contactom">NOMBRE Y APELLIDO</label>
            <input type="text" id="Nombre Y Apellido" placeholder="Ingrese su nombre completo" required>
            
            <label for="Correo electronico" class="contactom">Correo Electronico</label>
            <input type="email"  id="Correo electronico" placeholder="Ingrese su correo electronico" required>
            
            <label for="Numero de telefono" class="contactom">Numero de telefono</label>
            <input type="tel"  id="Numero de telefono" placeholder="Ingrese su numero telefonico" required>

            <label for="DNI" class="contactom">Documento</label>
            <input type="number" id="DNI" placeholder="Ingrese su numero de documento" required>

            <label for="Mensaje" class="contactom">Mensajes</label> <textarea  id="mensaje" cols="20" rows="5"></textarea>
            
            
<input type="submit" value="Enviar formulario">
<input type="reset" value="Borrar formulario">

        </form>
